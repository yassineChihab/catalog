<div class="container mt-3 col-md-6 offset-md-3">
        <form [formGroup]="newProductForm" (ngSubmit)="handleAddProduct()">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" formControlName="name" class="form-control">
                <small *ngIf="newProductForm.controls['name'].errors && newProductForm.controls['name'].touched" class="text-danger">
                    {{getErrorMessage('Name',newProductForm.controls['name'].errors)}}
                </small>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="text" formControlName="price" class="form-control">
                <small *ngIf="newProductForm.controls['price'].errors && newProductForm.controls['price'].touched" class="text-danger">
                    {{getErrorMessage('Price',newProductForm.controls['price'].errors)}}
                </small>
            </div>
            <div class="mb-3">
                <label class="form-label">Promotion</label>
                <input type="checkbox" formControlName="promotion" class="form-check">
            </div>
            <button [disabled]="!newProductForm.valid" class="btn btn-success" type="submit">Save</button>
        </form>
</div>
