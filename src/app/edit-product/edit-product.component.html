<div class="container mt-3 col-md-6 offset-md-3">
    <form [formGroup]="productFromGroup" (ngSubmit)="handleEditProduct()">
        <div class="mb-3">
            <label class="form-label">Name</label>
           <label class="form-label">ID: {{product.id}}</label>
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control">
            <small *ngIf="productFromGroup.controls['name'].errors && productFromGroup.controls['name'].touched" class="text-danger">
                {{getErrorMessage('Name',productFromGroup.controls['name'].errors)}}
            </small>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="text" formControlName="price" class="form-control">
            <small *ngIf="productFromGroup.controls['price'].errors && productFromGroup.controls['price'].touched" class="text-danger">
                {{getErrorMessage('Price',productFromGroup.controls['price'].errors)}}
            </small>
        </div>
        <div class="mb-3">
            <label class="form-label">Promotion</label>
            <input type="checkbox" formControlName="promotion" class="form-check">
        </div>
        <button [disabled]="!productFromGroup.valid" class="btn btn-success" type="submit">Save</button>
    </form>
</div>
